spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  flyway:
    enabled: false

  mail:
    host: localhost
    port: 3025

logging:
  level:
    root: WARN
    com.zentry: DEBUG

app:
  security:
    enabled: false